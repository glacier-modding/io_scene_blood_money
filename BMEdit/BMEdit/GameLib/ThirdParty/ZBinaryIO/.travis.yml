language: cpp

jobs:
  include:
    # GCC 9
    - os: linux
      dist: bionic
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-9
            - g++-9
            - cmake
      env:
        - MATRIX_EVAL="CC=gcc-9 && CXX=g++-9"
      script:  
        # Setup lcov and dependencies
        - sudo git clone https://github.com/linux-test-project/lcov.git
        - cd lcov && sudo make install
        - cd ..
        - echo yes | cpan
        - sudo perl -MCPAN -e 'install PerlIO::gzip'
        - sudo cpan JSON
        # Build
        - cmake -DZBINARYREADER_CODE_COVERAGE=ON CMakeLists.txt
        - cmake  --build . --target
        # Test
        - ctest -VV
        # Coverage
        - cd ${TRAVIS_BUILD_DIR}
        - lcov --directory . --capture --output-file coverage.info -gcov-tool /usr/bin/gcov-9
        - lcov --remove coverage.info '/usr/*' --output-file coverage.info 
        - lcov --list coverage.info
        - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"

    # CLANG 9
    - os: linux
      dist: bionic
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - clang-9
            - cmake
            - libc++-9-dev
            - libc++abi-9-dev
      env:
        - MATRIX_EVAL="CC=clang-9 && CXX=clang++-9"
      script:
        - cmake -DZBINARYREADER_CODE_COVERAGE=ON -DCMAKE_CXX_FLAGS="-stdlib=libc++" CMakeLists.txt
        - cmake  --build . --target
        - ctest

    
before_install:
  - eval "${MATRIX_EVAL}"
